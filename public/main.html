<!--login template------------------------------>
<template id="loginView">
    <form id="loginForm">
      
    <div class="row">
      <h2 style="text-align:center; color: antiquewhite;">Login</h2>
   


      <div class="col">
        <div class="hide-md-lg">
         
        </div>

        <input id="username"type="text" name="username" placeholder="Username" required>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
      
    </div>
    
  </form>


<div class="bottom-container">
  <div class="row">
    <div class="Bcol">
      <a href="./index.html" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="Bcol">

    </div>
  </div>
</div>

<template id="createTaskTemplate">
        
  <form id="createTaskForm">
      

      <label for="description"></label> 
      <input type="text" id="innhold"><br>
      
      <button type="button" id="submitTask">Submit</button>
  </form>
</template>

<div id="errorView" class="card error" hidden>
    <div class="section">
        <h1>Error</h1>
    </div>
    <div class="section">
        <p id="msg"></p>
    </div>
</div>

<!--Main Modal------------------------------>


<template id="modal">




<div id="content">
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">Add</button>
  
  <div id="todos"></div>



<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
   
    <span class="close">&times;</span>
    <form id="modalForm">
      <p>What to Remember</p>
   <input id="task" type="text" placeholder="Tittel">

      <input type="text" id="day" placeholder="Day">
      <input type="text" id="year" placeholder="Year">
    </div>
    <br>
    <div class="vl"></div>
    <br>
      <div class="timeInput">
    
      <input type="text" id="hour" placeholder="Hour">
      <input type="text" id="min" placeholder="Min">
   </div>
   <p align="center" style="
    margin-left: 101px;
">Tag</p>

    <input  id="tag" type="text" placeholder="Tag">
    
  
  
  </div>
  
  </form>
