      <script>
      var todos = []
        function get_todos() {
         
          var todos_str = localStorage.getItem('todo');
          
          if (todos_str !== null) {
            todos = JSON.parse(todos_str);
          }
           return todos;

 
        }

function add() {
  var task = document.getElementById('task').value;
  var todos = get_todos();
  todos.push(task);
  localStorage.setItem('todo', JSON.stringify(todos));
  console.log(todos);
  show();
  return false;
 
}

function remove() {
  var id = this.getAttribute('id');
  var todos = get_todos();
  todos.splice(id, 1);
  localStorage.setItem('todo', JSON.stringify(todos));
  show();
  return false;
}

function check() {
  var id = this.getAttribute('id');
  var todos = get_todos();
  let found = null;
  let i = 0;
  while(found === null){
    if(todos[i].id === id){
      found = todos[i];
    }
    else{
      i++;
    }
  } 
  todos.style.textDecoration(id,1) = "underline overline";
  found.style.textDecoration = "underline";
  localStorage.setItem('todo', JSON.stringify(todos));
  show();
  
}

function show() {

            html += '</ul>';

    var button_delete = document.getElementsByClassName('remove');
